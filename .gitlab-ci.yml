image: golang:latest

stages:
  - build-front
  - populate
  - build-docker
  - deploy

build-frontend:
  image: node:13.4.0
  stage: build-front
  script:
    - npm install --prefix frontend
    - npm run build --prefix frontend
  artifacts:
    paths:
      - frontend/build

parse-files:
  stage: populate
  script:
    - cd backend
    - go run main.go -populate
  artifacts:
    paths:
      - backend/types.json

build-site:
  stage: build-docker
  dependencies:
    - parse-files
    - build-frontend
  script:
    - docker build ./backend
    - docker push smanierre/typer-site
