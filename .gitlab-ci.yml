image: golang:latest

stages:
  - build
  - deploy

build-frontend:
  image: node:13.4.0
  stage: build
  script:
    - npm run build --prefix frontend
	  - cp -r frontend/build/* backend/static
  artifacts:
    paths:
      - frontend/build

build-site:
  stage: build
  dependencies:
    - build-frontend
  script:
    - ls
